<div class="row" style="margin-top: 100px">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm"  (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" ngModel name="email" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ngModel name="password" autocomplete="off" (keyup.enter)="loginBtn.click" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" #loginBtn>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
